<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="css/main.css"> <!-- Linking html file index.html to css file main.css -->
    <script src="https://kit.fontawesome.com/3061124e25.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="calculator_Div">
            <!--  Column titles  -->
            <nav id="column_Titles">
                <ul>
                    <li id="course_Title">Course (Optional)</li>
                    <li id="grade_Title">Grade (Percentage)</li>
                    <li id="credits_Title">Credits (1-4)</li>
                </ul>
            </nav>
    
            <form id="form">
                <div>
                    <label for="course_One"></label>
                    <input type="text" id="course_One" placeholder="Course #1">
                    <label for="grade_One"></label>
                    <input type="text" id="grade_One" placeholder="--">
                    <label for="credits_One"></label>
                    <input type="text" id="credits_One">
                </div>

                <div>
                    <label for="course_Two"></label>
                    <input type="text" id="course_Two" placeholder="Course #2">
                    <label for="grade_Two"></label>
                    <input type="text" id="grade_Two" placeholder="--">
                    <label for="credits_Two"></label>
                    <input type="text" id="credits_Two">
                </div>

                <div>
                    <label for="course_Three"></label>
                    <input type="text" id="course_Three" placeholder="Course #3">
                    <label for="grade_Three"></label>
                    <input type="text" id="grade_Three" placeholder="--">
                    <label for="credits_Three"></label>
                    <input type="text" id="credits_Three">
                </div>

                <div>
                    <label for="course_Four"></label>
                    <input type="text" id="course_Four" placeholder="Course #4">
                    <label for="grade_Four"></label>
                    <input type="text" id="grade_Four" placeholder="--">
                    <label for="credits_Four"></label>
                    <input type="text" id="credits_Four">
                </div>

                <div>
                    <label for="course_Five"></label>
                    <input type="text" id="course_Five" placeholder="Course #5">
                    <label for="grade_Five"></label>
                    <input type="text" id="grade_Five" placeholder="--">
                    <label for="credits_Five"></label>
                    <input type="text" id="credits_Five">
                </div>

                <div>
                    <label for="course_Six"></label>
                    <input type="text" id="course_Six" placeholder="Course #6">
                    <label for="grade_Six"></label>
                    <input type="text" id="grade_Six" placeholder="--">
                    <label for="credits_Six"></label>
                    <input type="text" id="credits_Six">
                </div>
                
                <div>
                    <label for="course_Seven"></label>
                    <input type="text" id="course_Seven" placeholder="Course #7">
                    <label for="grade_Seven"></label>
                    <input type="text" id="grade_Seven" placeholder="--">
                    <label for="credits_Seven"></label>
                    <input type="text" id="credits_Seven">
                </div>

                <div>
                    <label for="course_Eight"></label>
                    <input type="text" id="course_Eight" placeholder="Course #8">
                    <label for="grade_Eight"></label>
                    <input type="text" id="grade_Eight" placeholder="--">
                    <label for="credits_Eight"></label>
                    <input type="text" id="credits_Eight">
                </div>

                <div id="bottom_Buttons">
                    <button onclick="calculateGPA()" id="submit_Button"> <i class="fa-sharp fa-solid fa-equals"></i> Submit </button>
                    <button type="reset"id="reset_Button"><i class="fa-solid fa-x"></i> Reset</button>
                </div>

            </form>
            <span id="gpa_Result"></span>
    </div>


    <script src="scripts/index.js"></script> <!-- Linking html file index.html to javascript file index.js -->
</body>
</html>
